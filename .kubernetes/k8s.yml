---
apiVersion: v1
kind: Namespace
metadata:
  name: ostad-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ostad-app
  namespace: ostad-app
  labels:
    app: ostad-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ostad-app
  template:
    metadata:
      name: ostad-app
      labels:
        app: ostad-app
    spec:
      containers:
        - name: ostad-app
          image: rafaftahsin/ostad-app:v2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ostad-app-service
  namespace: ostad-app
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 3000
  selector:
    app: ostad-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ostad-app-ingress
  namespace: ostad-app
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - ostad-app.rfft.nl
      secretName: ostad-app-cert
  rules:
    - host: "ostad-app.rfft.nl"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ostad-app-service
                port:
                  number: 8000
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
  namespace: ostad-app
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: rafaftahsin@gmail.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx